<ion-header>
    <ion-toolbar>
      <ion-title>
        New Entry
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="close" showWhen="android,windows,core"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Instructor</ion-label>
      <ion-select [(ngModel)]="entry">
        <ion-option *ngFor="let instructor of instructors">{{instructor.getName()}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
